<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actual Time Served Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4CAF50">
</head>
<body>
  <h2>Actual Time Served Calculator</h2>
  <label>Total Sentence (in years): <input id="sentenceYears" type="number" step="1" min="0" max="200"></label>
  <label>Pre-sentence Actual Days: <input id="preDays" type="number" step="1"></label>

  <div class="results" id="results"></div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then(() => console.log('Service Worker Registered'));
    }
  </script>
</body>
</html>
